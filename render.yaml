services:
  # ── Frontend Static Site ──────────────────────────────────
  - type: web
    name: skucet-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: false
    routes:
      # SPA fallback: ALL routes → index.html so React Router handles them.
      # This fixes blank white screen when refreshing /student, /faculty, /admin routes.
      - type: rewrite
        source: /*
        destination: /index.html

  # ── Backend Web Service ──────────────────────────────────
  - type: web
    name: skucet-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    pullRequestPreviewsEnabled: false
