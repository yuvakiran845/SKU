services:
  # ── Frontend Static Site ──────────────────────────────────
  - type: web
    name: skucet-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: false
    routes:
      # SPA fallback: every path serves index.html → React Router handles it
      - type: rewrite
        source: /*
        destination: /index.html

  # ── Backend Web Service ──────────────────────────────────
  - type: web
    name: skucet-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    pullRequestPreviewsEnabled: false
